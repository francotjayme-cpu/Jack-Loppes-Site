<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un espacio propio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F4;
            --nude: #E8DDD3;
            --peach: #F4DFD0;
            --accent: #D4A59A;
            --text-dark: #4A3F35;
            --text-light: #8B7E74;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--cream);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            line-height: 1.3;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--peach) 100%);
        }

        .hero-content {
            max-width: 480px;
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: var(--text-dark);
        }

        .hero-subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-light);
            margin-bottom: 3rem;
            letter-spacing: 0.01em;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(212, 165, 154, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 165, 154, 0.35);
            background-color: #C69688;
        }

        /* Context Section */
        .context {
            padding: 5rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .context p {
            font-size: 1.05rem;
            color: var(--text-light);
            line-height: 1.9;
            font-weight: 300;
        }

        /* Visual Pause Section */
        .visual-pause {
            min-height: 60vh;
            background: linear-gradient(
                to bottom,
                rgba(232, 221, 211, 0.3),
                rgba(244, 223, 208, 0.5)
            ),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23F4DFD0" width="1200" height="800"/><circle cx="200" cy="150" r="120" fill="%23E8DDD3" opacity="0.3"/><circle cx="900" cy="600" r="180" fill="%23D4A59A" opacity="0.2"/><circle cx="600" cy="400" r="100" fill="%23FAF7F4" opacity="0.4"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .visual-pause::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(250, 247, 244, 0.4), transparent);
        }

        /* Secondary Links */
        .secondary-links {
            padding: 4rem 1.5rem;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .secondary-links nav {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .secondary-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
            position: relative;
        }

        .secondary-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .secondary-links a:hover {
            color: var(--accent);
        }

        .secondary-links a:hover::after {
            width: 100%;
        }

        /* Footer */
        footer {
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            background-color: var(--nude);
        }

        footer p {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .hero h1 {
                font-size: 2.75rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
            }

            .context {
                padding: 6rem 2rem;
            }

            .context p {
                font-size: 1.125rem;
            }

            .secondary-links {
                padding: 5rem 2rem;
            }

            .secondary-links nav {
                flex-direction: row;
                gap: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .hero h1 {
                font-size: 3.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Hay lugares que se eligen,<br>no se encuentran</h1>
            <p class="hero-subtitle">Este es uno de esos.</p>
            <a href="https://privacy.com.br/profile/jackloppes" class="cta-button">Laranjinha</a>
        </div>
    </section>

    <!-- Context Section -->
    <section class="context">
        <p>
            No se trata de esconder nada. Se trata de decidir con quién compartir. 
            Si estás aquí, ya sabes que algunas cosas no necesitan estar en todas partes. 
            El resto depende de ti.
        </p>
    </section>

    <!-- Visual Pause -->
    <section class="visual-pause" aria-label="Espacio visual"></section>

    <!-- Secondary Links -->
    <section class="secondary-links">
        <nav>
            <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
            <a href="https://privacy.com.br/profile/jackloppes" target="_blank" rel="noopener">Volver al perfil</a>
        </nav>
    </section>

    <!-- Footer -->
    <footer>
        <p>© espacio personal</p>
    </footer>
</body>
</html>
