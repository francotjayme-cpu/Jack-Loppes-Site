<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um espaço próprio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F4;
            --nude: #E8DDD3;
            --peach: #F4DFD0;
            --accent: #D4A59A;
            --text-dark: #4A3F35;
            --text-light: #8B7E74;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--cream);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            line-height: 1.3;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--peach) 100%);
        }

        .hero-content {
            max-width: 480px;
            width: 100%;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 30px rgba(212, 165, 154, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .hero h1 {
            font-size: 1.85rem;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
            color: var(--text-dark);
        }

        .hero-subtitle {
            font-size: 0.95rem;
            font-weight: 300;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            letter-spacing: 0.01em;
        }

        .cta-button {
            display: inline-block;
            padding: 1.15rem 3.25rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(212, 165, 154, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 165, 154, 0.35);
            background-color: #C69688;
        }

        /* Context Section */
        .context {
            padding: 4.5rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .context p {
            font-size: 1.05rem;
            color: var(--text-light);
            line-height: 1.9;
            font-weight: 300;
        }

        /* Visual Lifestyle Section */
        .lifestyle {
            padding: 3rem 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .lifestyle-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .lifestyle-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(74, 63, 53, 0.08);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .lifestyle-image:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(74, 63, 53, 0.12);
        }

        /* Secondary Links */
        .secondary-links {
            padding: 4rem 1.5rem;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .secondary-links nav {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .secondary-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
            position: relative;
        }

        .secondary-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .secondary-links a:hover {
            color: var(--accent);
        }

        .secondary-links a:hover::after {
            width: 100%;
        }

        /* Footer */
        footer {
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            background-color: var(--nude);
        }

        footer p {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .profile-image {
                width: 160px;
                height: 160px;
                margin-bottom: 2.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
            }

            .context {
                padding: 5.5rem 2rem;
            }

            .context p {
                font-size: 1.125rem;
            }

            .lifestyle {
                padding: 4rem 2rem;
            }

            .lifestyle-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .secondary-links {
                padding: 5rem 2rem;
            }

            .secondary-links nav {
                flex-direction: row;
                gap: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .profile-image {
                width: 180px;
                height: 180px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .lifestyle-grid {
                gap: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="https://i.ibb.co/Psy1C2HY/Whats-App-Image-2025-12-18-at-23-51-07-1.jpg" alt="Perfil" class="profile-image">
            <h1>Tem momentos que a gente compartilha,<br>não mostra</h1>
            <p class="hero-subtitle">Este é um deles.</p>
            <a href="https://privacy.com.br/profile/jackloppes" class="cta-button">Laranjinha</a>
        </div>
    </section>

    <!-- Context Section -->
    <section class="context">
        <p>
            Não é sobre esconder. É sobre escolher. Se você chegou até aqui, 
            já entende que algumas coisas a gente guarda pra quem realmente quer ver. 
            A decisão sempre é sua.
        </p>
    </section>

    <!-- Lifestyle Visual Section -->
    <section class="lifestyle">
        <div class="lifestyle-grid">
            <img src="https://i.ibb.co/3y66pLZ5/Whats-App-Image-2026-01-03-at-15-07-05-1-cortada.jpg" alt="Momento lifestyle 1" class="lifestyle-image">
            <img src="https://i.ibb.co/99K7vfxK/Whats-App-Image-2026-01-03-at-15-07-07-1.jpg" alt="Momento lifestyle 2" class="lifestyle-image">
            <img src="https://i.ibb.co/gMLr7gwW/Whats-App-Image-2025-12-25-at-19-32-08.jpg" alt="Momento lifestyle 3" class="lifestyle-image">
            <img src="https://i.ibb.co/XZFFPVNz/Whats-App-Image-2025-12-25-at-19-32-44.jpg" alt="Momento lifestyle 4" class="lifestyle-image">
        </div>
    </section>

    <!-- Secondary Links -->
    <section class="secondary-links">
        <nav>
            <a href="https://www.instagram.com/jack_loppes_" target="_blank" rel="noopener">Instagram</a>
            <a href="https://www.threads.com/@jack_loppes_" target="_blank" rel="noopener">Threads</a>
            <a href="https://beacons.ai/jaqueline_loppes" target="_blank" rel="noopener">Todas minhas contas</a>
        </nav>
    </section>

    <!-- Footer -->
    <footer>
        <p>© espaço pessoal</p>
    </footer>
</body>
</html>
